[module/caffeine]
type = custom/menu

label-open =" "
label-close = 
label-open-padding = 0
label-close-padding = 1
label-separator = " "
menu-0-0 = 
menu-0-0-exec = caffeine -a
menu-0-1 = 
menu-0-1-exec = caffeine kill



[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.Foreground}
label-underline = ${colors.Orange}



[module/battery]
type = internal/battery

full-at = 100
low-at = 10
battery = BAT0
adapter = ADP0
poll-interval = 5
label-discharging= %percentage%% %consumption%w

format-full = <ramp-capacity> <label-full>
format-low = <animation-low> <label-low>
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

format-full-underline = ${colors.Green}
format-low-underline = ${colors.Red}
format-low-foreground = ${colors.Red}
format-charging-underline = ${colors.Cyan}
format-discharging-underline = ${colors.Pink}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground= ${colors.Cyan}

ramp-capacity-foreground = ${colors.Pink}
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-4-foreground = ${colors.Green}

animation-low-0 = 
animation-low-1 = 
animation-low-0-foreground = ${colors.Foreground}



[module/previous]
type = custom/ipc
format-font = 4
hook-0 = echo ""
hook-1 = echo ""
click-left = "spotifyctl -q previous"
initial=1

[module/next]
type = custom/ipc
format-font = 4
hook-0 = echo ""
hook-1 = echo ""
click-left = "spotifyctl -q next"
initial=1

[module/playpause]
type = custom/ipc
format-font = 4
hook-0 = echo ""
hook-1 = echo ""
hook-2 = echo ""
click-left = "spotifyctl -q playpause"
initial=1

[module/spotify]
type = custom/script
tail = true
interval = 1
format = <label>
format-prefix = " " 
format-prefix-foreground = ${colors.Green}
format-prefix-font = 4 
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh 
